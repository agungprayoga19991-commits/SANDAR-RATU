<script>
    const CLIENT_ID = "464575855879-theqehj563fo25tp00gf6fhj6efr5045.apps.googleusercontent.com";
    const API_KEY = "AIzaSyAWrUdv79vEKgd3YVkYsHvfwS3-vKev_lk";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";


    const FOLDER_MAP = {
        "Petugas-Keberangkatan": "1Ws2ctYHbdUD7Wza2ld4KxO0j7fiFcg3o",
        "Petugas-Kedatangan": "1BIDQw9AMiY5_Mxt1OBKC1Lce3xzjtfTz",
        "Nelayan-Keberangkatan": "1bnyimhbu884iAdNX75u_MxtPN2azgAFy",
        "Nelayan-Kedatangan": "1Yt_-nTkJrZNO7Y2ZlBJIqebnMu0ncE-M"
    };

    // Standardized document requirements
    const DOCUMENT_REQUIREMENTS = {
        "Petugas-Keberangkatan": [
            'SPB', 'Crew List', 'Perbekalan', 'SLO', 'Pernyataan Nahkoda',
            'Kwitansi Tambat Labuh', 'Permohonan Penerbitan SPB', 'Daftar ABK', 'STBLKK', 'Faktur BBM'
        ],
        "Petugas-Kedatangan": [
            'STBLKK', 'Rekom Bongkar', 'SPB Asal', 'Laporan Hasil Tangkapan', 'Crew List'
        ],
        "Nelayan-Keberangkatan": [
            'SPB', 'Crew List', 'Perbekalan', 'SLO', 'Pernyataan Nahkoda'
        ],
        "Nelayan-Kedatangan": [
            'STBLKK', 'Rekom Bongkar', 'SPB Asal', 'Laporan Hasil Tangkapan'
        ]
    };

    let isGAPIReady = false;
    let currentUser = null;
    let currentAccessToken = null;
    let tokenClient = null;

    function showMessage(element, message, type = 'info') {
        const className = type === 'error' ? 'error-message' :
            type === 'success' ? 'success-message' : 'processing-status';
        element.className = className;
        element.innerHTML = message;
        element.style.display = 'block';
    }

    function hideMessage(element) {
        element.style.display = 'none';
    }

    function validateForm(form) {
        const shipName = form.querySelector('input[placeholder="Nama Kapal Perikanan"]')?.value?.trim();
        const date = form.querySelector('input[type="date"]')?.value;
        const time = form.querySelector('input[type="time"]')?.value;
        const captain = form.querySelector('input[placeholder="Nakhoda"]')?.value?.trim();
        
        if (!shipName) throw new Error('Nama kapal harus diisi');
        if (!date) throw new Error('Tanggal harus diisi');
        if (!time) throw new Error('Waktu harus diisi');
        if (!captain) throw new Error('Nama nakhoda harus diisi');
        return true;
    }

    // Initialize Google APIs
    function initializeGoogle() {
        console.log('Initializing Google APIs...');
        
        // Wait for Google APIs to be fully loaded
        if (typeof google === 'undefined' || typeof gapi === 'undefined') {
            console.log('Google APIs not loaded yet, retrying in 1 second...');
            setTimeout(initializeGoogle, 1000);
            return;
        }

        // Initialize Google Identity Services for login
        try {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true,
                use_fedcm_for_prompt: false
            });
            console.log('Google Identity Services initialized');
            
            // Enable login button
            const loginBtn = document.getElementById('googleLoginBtn');
            loginBtn.disabled = false;
            loginBtn.innerHTML = `
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Log in with Google
            `;
        } catch (error) {
            console.error('Failed to initialize Google Identity Services:', error);
            document.getElementById('googleLoginBtn').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Google Login Error';
            document.getElementById('googleLoginBtn').disabled = true;
        }

        // Initialize Google API Client for Drive access
        gapi.load('client', async () => {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                });

                // Initialize token client for OAuth2
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: (response) => {
                        if (response.error !== undefined) {
                            console.error('Token client error:', response);
                            updateGoogleDriveStatus('Failed to get Drive access token');
                            return;
                        }
                        currentAccessToken = response.access_token;
                        console.log('Access token obtained successfully');
                        updateGoogleDriveStatus();
                    }
                });

                isGAPIReady = true;
                console.log('Google API Client initialized');
                updateGoogleDriveStatus();
            } catch (error) {
                console.error('Failed to initialize Google API Client:', error);
                updateGoogleDriveStatus('Error: Failed to connect to Google Drive');
            }
        });
    }

    function handleCredentialResponse(response) {
        if (!response.credential) {
            console.error('No credential received');
            return;
        }

        try {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            currentUser = {
                id: payload.sub,
                name: payload.name || 'User',
                email: payload.email || 'no-email',
                picture: payload.picture || ''
            };
            console.log('Login successful for:', currentUser.name);
            showDashboard();
        } catch (error) {
            console.error('Failed to parse credential:', error);
            alert('Login failed. Please try again.');
        }
    }

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
        try {
            console.log('Login button clicked');
            
            // Check if Google APIs are loaded
            if (typeof google === 'undefined') {
                alert('Google APIs belum dimuat. Silakan refresh halaman dan coba lagi.');
                return;
            }

            // First try the prompt method
            google.accounts.id.prompt((notification) => {
                console.log('Prompt notification:', notification);
                
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    console.log('Prompt not displayed, trying OAuth flow');
                    
                    // Fallback to OAuth2 flow if prompt fails
                    if (tokenClient) {
                        // Create a temporary callback for login
                        const originalCallback = tokenClient.callback;
                        tokenClient.callback = (tokenResponse) => {
                            console.log('Token response received:', tokenResponse);
                            
                            if (tokenResponse.error) {
                                console.error('Token error:', tokenResponse.error);
                                alert('Login gagal: ' + tokenResponse.error);
                                return;
                            }

                            // Store access token
                            currentAccessToken = tokenResponse.access_token;
                            
                            // Get user info
                            fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                                headers: {
                                    'Authorization': 'Bearer ' + tokenResponse.access_token
                                }
                            })
                            .then(response => response.json())
                            .then(userInfo => {
                                console.log('User info received:', userInfo);
                                currentUser = {
                                    id: userInfo.id,
                                    name: userInfo.name || 'User',
                                    email: userInfo.email || 'no-email',
                                    picture: userInfo.picture || ''
                                };
                                showDashboard();
                            })
                            .catch(error => {
                                console.error('Error getting user info:', error);
                                alert('Gagal mendapatkan informasi pengguna');
                            })
                            .finally(() => {
                                // Restore original callback
                                tokenClient.callback = originalCallback;
                            });
                        };
                        
                        // Request access token
                        tokenClient.requestAccessToken();
                    } else {
                        alert('Google OAuth2 belum siap. Silakan refresh halaman.');
                    }
                }
            });
            
        } catch (error) {
            console.error('Login error:', error);
            alert('Terjadi kesalahan saat login: ' + error.message);
        }
    });

    function showDashboard() {
        if (!currentUser) return;
        
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.body.style.background = "white";
        
        document.getElementById('userName').textContent = currentUser.name;
        document.getElementById('userAvatar').src = currentUser.picture || '';
        
        initializePages();
        showPage('departurePetugas', document.querySelector(".sidebar a"));
    }

    function updateGoogleDriveStatus(errorMsg = null) {
        const statusElements = document.querySelectorAll('.google-drive-status');
        
        statusElements.forEach(el => {
            if (errorMsg) {
                el.className = 'upload-error';
                el.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${errorMsg}`;
                disableUploadButtons();
            } else if (isGAPIReady) {
                if (currentAccessToken) {
                    el.className = 'upload-status';
                    el.innerHTML = '<i class="fas fa-check-circle"></i> Google Drive connected and ready';
                    enableUploadButtons();
                } else {
                    el.className = 'google-drive-status';
                    el.innerHTML = '<i class="fas fa-info-circle"></i> Click "Upload to Google Drive" to connect to Google Drive';
                    enableUploadButtons(); // Enable buttons so user can click to get token
                }
            } else {
                el.className = 'google-drive-status';
                el.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting to Google Drive...';
                disableUploadButtons();
            }
        });
    }

    function enableUploadButtons() {
        document.querySelectorAll('.btn-upload-drive').forEach(btn => {
            btn.disabled = false;
        });
    }

    function disableUploadButtons() {
        document.querySelectorAll('.btn-upload-drive').forEach(btn => {
            btn.disabled = true;
        });
    }

    async function requestDrivePermission() {
        if (!tokenClient) {
            throw new Error('Google API not initialized');
        }

        return new Promise((resolve, reject) => {
            const originalCallback = tokenClient.callback;
            tokenClient.callback = (response) => {
                tokenClient.callback = originalCallback;
                if (response.error !== undefined) {
                    reject(new Error(response.error));
                } else {
                    currentAccessToken = response.access_token;
                    updateGoogleDriveStatus();
                    resolve(response.access_token);
                }
            };
            tokenClient.requestAccessToken();
        });
    }

    async function uploadToDrive(file, folderName) {
        if (!currentAccessToken) {
            await requestDrivePermission();
        }

        const folderId = FOLDER_MAP[folderName];
        if (!folderId) {
            throw new Error(`Folder '${folderName}' not found`);
        }

        const metadata = {
            name: file.name,
            parents: [folderId]
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], {
            type: 'application/json'
        }));
        form.append('file', file);

        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
            method: 'POST',
            headers: new Headers({
                'Authorization': `Bearer ${currentAccessToken}`
            }),
            body: form
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(`Upload failed: ${response.status} - ${error.error?.message || 'Unknown error'}`);
        }

        return await response.json();
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const formType = form.getAttribute('data-form-type');
        const resultContainer = form.nextElementSibling;
        
        try {
            validateForm(form);
            
            // Show processing status
            const statusEl = document.createElement('div');
            statusEl.className = 'processing-status';
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing document...';
            statusEl.style.display = 'block';
            resultContainer.appendChild(statusEl);

            // Get form data
            const formData = new FormData(form);
            const docData = {};
            for (let [key, value] of formData.entries()) {
                docData[key] = value;
            }

            // Generate PDF based on form type
            let pdfContent = '';
            let fileName = '';
            
            if (formType.includes('Keberangkatan')) {
                pdfContent = 'PERSETUJUAN BERLAYAR';
                fileName = `Persetujuan_Berlayar_${docData.namaKapal}_${docData.tglBertolak || docData.tglBertolak}.pdf`;
            } else {
                pdfContent = 'LAPORAN KEDATANGAN';
                fileName = `Laporan_Kedatangan_${docData.namaKapal}_${docData.tglTiba}.pdf`;
            }

            // Generate PDF using jsPDF
            const doc = new jspdf.jsPDF();
            doc.setFontSize(16);
            doc.text(pdfContent, 105, 20, { align: 'center' });
            doc.setFontSize(12);
            
            let yPos = 40;
            Object.entries(docData).forEach(([key, value]) => {
                if (value && typeof value === 'string') {
                    const label = form.querySelector(`[name="${key}"]`)?.previousElementSibling?.textContent || key;
                    doc.text(`${label}: ${value}`, 20, yPos);
                    yPos += 15;
                }
            });
            
            const pdfBlob = doc.output('blob');
            const file = new File([pdfBlob], fileName, { type: 'application/pdf' });

            const downloadUrl = URL.createObjectURL(file);
            statusEl.className = 'success-message';
            statusEl.innerHTML = `
                <i class="fas fa-check-circle"></i> Document successfully created.
                <a href="${downloadUrl}" download="${fileName}" style="margin-left: 10px; color: #2980b9; font-weight: bold;">Download Document</a>
            `;

            // Enable upload button
            const uploadBtn = form.querySelector('.btn-upload-drive');
            uploadBtn.disabled = false;
            uploadBtn.onclick = () => uploadDocumentToDrive(form, file, formType);

        } catch (error) {
            console.error('Form processing error:', error);
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`;
            resultContainer.appendChild(errorEl);
        }
    }

    async function uploadToGoogleDrive(button) {
        const form = button.closest('form');
        const formType = form.getAttribute('data-form-type');
        const resultContainer = form.nextElementSibling;
        
        try {
            if (!currentAccessToken) {
                await requestDrivePermission();
            }

            const statusEl = document.createElement('div');
            statusEl.className = 'processing-status';
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading to Google Drive...';
            statusEl.style.display = 'block';
            resultContainer.appendChild(statusEl);

            // Get all file inputs
            const fileInputs = form.querySelectorAll('input[type="file"]');
            const uploads = [];
            
            for (const input of fileInputs) {
                if (input.files[0]) {
                    const file = input.files[0];
                    const documentType = input.getAttribute('data-document');
                    const result = await uploadToDrive(file, formType);
                    uploads.push({ documentType, result });
                }
            }

            if (uploads.length > 0) {
                statusEl.className = 'success-message';
                statusEl.innerHTML = `<i class="fas fa-check-circle"></i> Successfully uploaded ${uploads.length} documents to Google Drive!`;
            } else {
                throw new Error('No documents selected for upload');
            }

        } catch (error) {
            console.error('Upload error:', error);
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Upload failed: ${error.message}`;
            resultContainer.appendChild(errorEl);
        }
    }

    async function uploadDocumentToDrive(form, file, formType) {
        try {
            await uploadToDrive(file, formType);
            const statusEl = document.createElement('div');
            statusEl.className = 'success-message';
            statusEl.innerHTML = '<i class="fas fa-check-circle"></i> Document successfully uploaded to Google Drive!';
            form.nextElementSibling.appendChild(statusEl);

            errorEl.className = 'error-message';
            errorEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Upload failed: ${error.message}`;
            form.nextElementSibling.appendChild(errorEl);
        }
    }
