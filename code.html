<script>
    const CLIENT_ID = "180722419885-1u9s23e55gjirb60igrv8uq5dfk7ltsn.apps.googleusercontent.com";
    const API_KEY = "AIzaSyAWrUdv79vEKgd3YVkYsHvfwS3-vKev_lk";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    const FOLDER_MAP = {
        "Petugas-Keberangkatan": "1OtloxktgdBBSFLwh1CUqYsYk25l2fsBH",
        "Petugas-Kedatangan": "1Z6fEANltfHjUsRnluXs6j6RE31rCczIk",
        "Nelayan-Keberangkatan": "1jBtsh2mj2oF2oyiJMu_subw_qo-C1FRv",
        "Nelayan-Kedatangan": "1AYPXMwl47Uj0p8SfxlVz7VmMVUP4l521"
    };

    // Global state
    let currentUser = null;
    let accessToken = null;
    let tokenClient = null;
    let gapiInitialized = false;
    let gisInitialized = false;
    let generatedPDFs = {};

    // Authentication state management
    function updateAuthStatus(status, message) {
        const statusEl = document.getElementById('authStatus');
        const loginBtn = document.getElementById('googleLoginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        
        if (statusEl && loginBtn && loginBtnText) {
            statusEl.textContent = message;
            statusEl.style.display = status === 'ready' ? 'none' : 'block';
            
            switch(status) {
                case 'initializing':
                    loginBtn.disabled = true;
                    loginBtnText.textContent = 'Initializing...';
                    statusEl.style.background = '#fff3cd';
                    statusEl.style.color = '#856404';
                    break;
                case 'ready':
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Log in with Google';
                    break;
                case 'error':
                    loginBtn.disabled = true;
                    loginBtnText.textContent = 'Login Unavailable';
                    statusEl.style.background = '#ffebee';
                    statusEl.style.color = '#c62828';
                    break;
            }
        }
    }

    function updateDriveStatus(message, type = 'info') {
        const statusElements = document.querySelectorAll('.google-drive-status');
        const uploadButtons = document.querySelectorAll('.btn-upload-drive');
        
        statusElements.forEach(el => {
            switch(type) {
                case 'success':
                    el.className = 'upload-status';
                    break;
                case 'error':
                    el.className = 'upload-error';
                    break;
                default:
                    el.className = 'google-drive-status';
            }
            el.innerHTML = message;
        });
        
        uploadButtons.forEach(btn => {
            btn.disabled = !accessToken || type === 'error';
        });
    }

    // Initialize Google APIs with proper sequencing
    async function initializeGoogleAPIs() {
        try {
            updateAuthStatus('initializing', 'Loading Google APIs...');
            
            // Wait for both scripts to load
            await Promise.all([
                waitForGAPI(),
                waitForGIS()
            ]);
            
            // Initialize GAPI first
            await initializeGAPI();
            
            // Then initialize GIS
            await initializeGIS();
            
            updateAuthStatus('ready', '');
            updateDriveStatus('<i class="fas fa-info-circle"></i> Ready - Click "Upload to Google Drive" to connect', 'info');
            
        } catch (error) {
            console.error('Failed to initialize Google APIs:', error);
            updateAuthStatus('error', `Error: ${error.message}`);
            updateDriveStatus('<i class="fas fa-exclamation-triangle"></i> Failed to initialize Google services', 'error');
        }
    }

    function waitForGAPI() {
        return new Promise((resolve, reject) => {
            if (typeof gapi !== 'undefined') {
                resolve();
                return;
            }
            
            const checkGapi = () => {
                if (typeof gapi !== 'undefined') {
                    resolve();
                } else {
                    setTimeout(checkGapi, 100);
                }
            };
            setTimeout(checkGapi, 100);
            
            setTimeout(() => reject(new Error('GAPI failed to load')), 10000);
        });
    }

    function waitForGIS() {
        return new Promise((resolve, reject) => {
            if (typeof google !== 'undefined' && google.accounts) {
                resolve();
                return;
            }
            
            const checkGis = () => {
                if (typeof google !== 'undefined' && google.accounts) {
                    resolve();
                } else {
                    setTimeout(checkGis, 100);
                }
            };
            setTimeout(checkGis, 100);
            
            setTimeout(() => reject(new Error('GIS failed to load')), 10000);
        });
    }

    async function initializeGAPI() {
        return new Promise((resolve, reject) => {
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                    });
                    gapiInitialized = true;
                    console.log('GAPI initialized successfully');
                    resolve();
                } catch (error) {
                    console.error('GAPI initialization failed:', error);
                    reject(error);
                }
            });
        });
    }

    async function initializeGIS() {
        try {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: handleTokenResponse
            });

            gisInitialized = true;
            console.log('GIS initialized successfully');
        } catch (error) {
            console.error('GIS initialization failed:', error);
            throw error;
        }
    }

    function handleCredentialResponse(response) {
        if (!response.credential) {
            console.error('No credential received');
            return;
        }

        try {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            currentUser = {
                id: payload.sub,
                name: payload.name || 'User',
                email: payload.email || 'no-email',
                picture: payload.picture || ''
            };
            console.log('Login successful for:', currentUser.name);
            showDashboard();
        } catch (error) {
            console.error('Failed to parse credential:', error);
            alert('Login failed. Please try again.');
        }
    }

    function handleTokenResponse(response) {
        if (response.error !== undefined) {
            console.error('Token error:', response);
            updateDriveStatus('<i class="fas fa-exclamation-triangle"></i> Failed to get Drive access', 'error');
            return;
        }
        
        accessToken = response.access_token;
        console.log('Drive access token obtained');
        updateDriveStatus('<i class="fas fa-check-circle"></i> Google Drive connected successfully!', 'success');
        
        document.querySelectorAll('.btn-upload-drive').forEach(btn => {
            btn.disabled = false;
        });
    }

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
        if (!gisInitialized) {
            alert('Google services are not ready yet. Please wait and try again.');
            return;
        }
        
        try {
            google.accounts.id.prompt();
        } catch (error) {
            console.error('Login error:', error);
            alert('Google login failed. Please check your connection and try again.');
        }
    });

    async function requestDriveAccess() {
        if (!tokenClient) {
            throw new Error('Google OAuth not initialized');
        }

        if (accessToken) {
            return accessToken;
        }

        return new Promise((resolve, reject) => {
            const originalCallback = tokenClient.callback;
            tokenClient.callback = (response) => {
                tokenClient.callback = originalCallback;
                if (response.error !== undefined) {
                    reject(new Error(response.error));
                } else {
                    accessToken = response.access_token;
                    updateDriveStatus('<i class="fas fa-check-circle"></i> Google Drive connected successfully!', 'success');
                    resolve(response.access_token);
                }
            };
            
            try {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } catch (error) {
                tokenClient.callback = originalCallback;
                reject(error);
            }
        });
    }

    async function uploadToDrive(file, folderName, progressCallback) {
        if (!accessToken) {
            await requestDriveAccess();
        }

        const folderId = FOLDER_MAP[folderName];
        if (!folderId) {
            throw new Error(`Folder '${folderName}' not found`);
        }

        const metadata = {
            name: file.name,
            parents: [folderId]
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], {
            type: 'application/json'
        }));
        form.append('file', file);

        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable && progressCallback) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressCallback(percentComplete);
                }
            });
            
            xhr.addEventListener('load', () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        resolve(response);
                    } catch (e) {
                        reject(new Error('Failed to parse response'));
                    }
                } else {
                    reject(new Error(`Upload failed: ${xhr.status} - ${xhr.statusText}`));
                }
            });
            
            xhr.addEventListener('error', () => {
                reject(new Error('Network error during upload'));
            });
            
            xhr.open('POST', 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart');
            xhr.setRequestHeader('Authorization', `Bearer ${accessToken}`);
            xhr.send(form);
        });
    }

    function showDashboard() {
        if (!currentUser) return;
        
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.body.style.background = "white";
        
        document.getElementById('userName').textContent = currentUser.name;
        const avatarEl = document.getElementById('userAvatar');
        if (currentUser.picture) {
            avatarEl.src = currentUser.picture;
            avatarEl.style.display = 'block';
        } else {
            avatarEl.style.display = 'none';
        }
        
        initializePages();
        showPage('departurePetugas', document.querySelector(".sidebar a"));
    }

    function logout() {
        currentUser = null;
        accessToken = null;
        generatedPDFs = {};
        
        if (accessToken) {
            try {
                google.accounts.oauth2.revoke(accessToken);
            } catch (e) {
                console.log('Token revocation failed, but continuing logout');
            }
        }

        document.getElementById("loginPage").style.display = "flex";
        document.getElementById("dashboard").style.display = "none";
        document.body.style.background = "#f8f9fa";
        
        console.log('Logout successful');
    }

    function showMessage(element, message, type = 'info') {
        const className = type === 'error' ? 'error-message' :
            type === 'success' ? 'success-message' : 'processing-status';
        element.className = className;
        element.innerHTML = message;
        element.style.display = 'block';
    }

    function validateForm(form) {
        const inputs = form.querySelectorAll('input[required]');
        for (let input of inputs) {
            if (!input.value.trim()) {
                throw new Error(`Field "${input.previousElementSibling.textContent}" harus diisi`);
            }
        }
        return true;
    }

    function generatePDF(docData, docType) {
        const doc = new jspdf.jsPDF();
        
        doc.setFontSize(16);
        doc.setFont("helvetica", "bold");
        
        if (docType === 'departure') {
            doc.text('PERSETUJUAN BERLAYAR', 105, 30, { align: 'center' });
        } else {
            doc.text('LAPORAN KEDATANGAN', 105, 30, { align: 'center' });
        }
        
        doc.setLineWidth(0.5);
        doc.line(20, 35, 190, 35);
        
        doc.setFontSize(12);
        doc.setFont("helvetica", "normal");
        
        let y = 50;
        const lineHeight = 10;
        
        Object.entries(docData).forEach(([key, value]) => {
            let label = '';
            switch(key) {
                case 'namaKapal': label = 'Nama Kapal Perikanan'; break;
                case 'nakhoda': label = 'Nakhoda'; break;
                case 'tglBertolak': label = 'Tanggal Bertolak'; break;
                case 'jamBertolak': label = 'Jam Bertolak'; break;
                case 'tujuan': label = 'Tujuan'; break;
                case 'tglTiba': label = 'Tanggal Tiba'; break;
                case 'jamTiba': label = 'Jam Tiba'; break;
                case 'asal': label = 'Asal Keberangkatan'; break;
            }
            
            if (label) {
                doc.setFont("helvetica", "bold");
                doc.text(`${label}:`, 20, y);
                doc.setFont("helvetica", "normal");
                doc.text(value, 80, y);
                y += lineHeight;
            }
        });
        
        y += 20;
        doc.setFontSize(10);
        doc.text(`Dibuat pada: ${new Date().toLocaleString('id-ID')}`, 20, y);
        doc.text(`Petugas: ${currentUser.name}`, 20, y + 10);
        
        return doc;
    }

    function createFormHandler(formId, docType, folderKey) {
        return async (e) => {
            e.preventDefault();
            const form = e.target;
            const statusEl = document.getElementById(`status${formId.charAt(0).toUpperCase() + formId.slice(1)}`);
            
            try {
                validateForm(form);
                showMessage(statusEl, '<i class="fas fa-spinner fa-spin"></i> Creating document...', 'info');

                const docData = {};
                const inputs = form.querySelectorAll('input[type="text"], input[type="date"], input[type="time"]');
                inputs.forEach(input => {
                    docData[input.id.replace(/\d+$/, '')] = input.value;
                });

                const doc = generatePDF(docData, docType);
                const pdfBlob = doc.output('blob');
                
                const fileName = `${docType === 'departure' ? 'Persetujuan_Berlayar' : 'Laporan_Kedatangan'}_${docData.namaKapal}_${docData.tglBertolak || docData.tglTiba}.pdf`;
                const file = new File([pdfBlob], fileName, { type: 'application/pdf' });

                generatedPDFs[formId] = file;

                const downloadUrl = URL.createObjectURL(file);
                statusEl.innerHTML = `
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i> Document successfully created.
                        <a href="${downloadUrl}" download="${fileName}" style="margin-left: 10px; color: #2980b9; font-weight: bold;">Download Document</a>
                    </div>
                `;

                const uploadBtn = form.querySelector('.btn-upload-drive');
                uploadBtn.onclick = async () => {
                    try {
                        if (!accessToken) {
                            showMessage(statusEl, '<i class="fas fa-spinner fa-spin"></i> Connecting to Google Drive...', 'info');
                            await requestDriveAccess();
                        }

                        const progressDiv = document.createElement('div');
                        progressDiv.innerHTML = `
                            <div style="margin: 10px 0;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>Uploading to Google Drive...</span>
                                    <span id="progress-text-${formId}">0%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" id="progress-bar-${formId}"></div>
                                </div>
                            </div>
                        `;
                        statusEl.appendChild(progressDiv);

                        const result = await uploadToDrive(file, folderKey, (progress) => {
                            const progressBar = document.getElementById(`progress-bar-${formId}`);
                            const progressText = document.getElementById(`progress-text-${formId}`);
                            if (progressBar && progressText) {
                                progressBar.style.width = `${progress}%`;
                                progressText.textContent = `${Math.round(progress)}%`;
                            }
                        });

                        showMessage(statusEl, `<i class="fas fa-check-circle"></i> Document successfully uploaded to Google Drive! File ID: ${result.id}`, 'success');
                    } catch (err) {
                        console.error('Upload error:', err);
                        showMessage(statusEl, `<i class="fas fa-exclamation-triangle"></i> Upload failed: ${err.message}`, 'error');
                    }
                };

            } catch (error) {
                console.error('Form processing error:', error);
                showMessage(statusEl, `<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`, 'error');
            }
        };
    }
